version: '3.9'

services:
  mysql-db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: notes_db
    ports:
      - "3306:3306"
    networks:
      - jenkins-net

  django-app:
    image: worlddev162/django-notes-app:latest
    container_name: django-app
    depends_on:
      - mysql-db
    environment:
      DB_NAME: notes_db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_HOST: mysql-db
      DB_PORT: 3306
    ports:
      - "8000:8000"
    networks:
      - jenkins-net

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-net

networks:
  jenkins-net:
    driver: bridge
